{% extends 'blog/base.html' %}
{% block content %}
<nav>
    <div class="nav-wrapper blue-grey darken-1 ">
        <span class="breadcrumb">Poll</span>
    </div>
</nav>
<div class="collection">
    {% for poll in polls %}
    <a class="collection-item" href="{% url 'poll_details' poll.pk %}">{{poll.title}}
        <span class="badge">by {{poll.author}} at {{poll.date_created|date:"d/m/Y"}}</span>
    </a>
    {% endfor %}
</div>
{% endblock content %}
