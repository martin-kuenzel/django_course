{% extends 'blog/base.html' %}
{% block content %}
<header><h1>The poll`s "{{poll.title}}" results</h1></header>
<div class="content">
    {{poll.content}}
</div>
<article>
    <ul>
        {% for option in poll.option_set.all %}
        <li>{{option.votes}} voter{{option.votes|pluralize}} voted for {{option.title}}</li>
        {% endfor %}
    </ul>
    <div class="btn-small"><a href="{% url 'polls-index' %}">back to mainpage</a></div>
</article>
{% endblock content %}
