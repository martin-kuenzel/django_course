{% extends 'blog/base.html' %}
{% block content %}
<h1>The poll`s "{{poll.title}}" results</h1>
<div class="content">
    {{poll.content}}
</div>
<hr>
<article>
    <ul>
        {% for option in poll.option_set.all %}
        <li>{{option.votes}} voter{{option.votes|pluralize}} voted for {{option.title}}</li>
        {% endfor %}
    </ul>
    <div><a href="{% url 'polls-index' %}">back to mainpage</a></div>
</article>
{% endblock content %}
