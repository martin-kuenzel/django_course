{% extends 'blog/base.html' %}
{% block content %}
<nav>
    <div class="nav-wrapper blue-grey darken-1 ">
        <a class="breadcrumb" href="{% url 'blog_index' %}">Blog</a>
        <span class="breadcrumb">{{post.title}}</span>
    </div>
</nav>
<div class="container">
    <article class="section">
        {{post.content}}
    </article>
    <div class="right-align">by {{post.author}} at {{post.date_created|date:"d/m/Y"}}</div>
</div>
{% endblock content %}
