{% extends 'blog/base.html' %}
{% block content %}
<nav>
    <div class="nav-wrapper blue-grey darken-1 ">
        <span class="breadcrumb">Blog</span>
    </div>
</nav>
<div class="collection">
    {% for post in posts %}
        <a class="collection-item" href="{% url 'post_details' post.pk %}">{{post.title}}
            <span class="badge">by {{post.author}} at {{post.date_created|date:"d/m/Y"}}</span>
        </a>
    {% endfor %}
</div>
{% endblock content %}
