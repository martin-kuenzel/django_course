{% extends 'blog/base.html' %}
{% block content %}
<header><h1>Welcome to the Blogs Mainpage</h1></header>
<ul>
    {% for post in posts %}

        <a href="{% url 'blog-post-details' post.pk %}">{{post.title}}</a>
    </li>
    {% endfor %}
</ul>
<div>
    <a class="btn-small" href="{% url 'polls-index' %}">go to the polls</a>
</div>
{% endblock content %}
